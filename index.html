  <!-- home page section -->
  <section id="home-page" class="page-section">
    <!-- search form -->
    <form class="pure-form search-form">
      <input type="text" class="pure-input-rounded search-text" id="searchId"
        placeholder="Where would you like to go ?" />
      <!-- search button -->
      <button type="submit" class="pure-button search-button">
        <i class="fas fa-search-location fa-lg"></i>
      </button>
    </form>
    <!-- popular places images section -->
    <h5 class="popular shadow">Popular places to travel</h5>
    <section class="images">
      <div class="wrap-img">
        <img src="./assets/images/home-page-imgs/paris.jpg"
          class="hover-shadow cursor popular-images effect top-destinations" data-name="Paris" />
        <div class="overlay">Paris</div>
      </div>
      <div class="wrap-img">
        <img src="./assets/images/home-page-imgs/vegas.jpg"
          class="hover-shadow cursor popular-images effect top-destinations" data-name="Las Vegas" />
        <div class="overlay">Las Vegas</div>
      </div>
      <div class="wrap-img">
        <img src="./assets/images/home-page-imgs/rome.jpg"
          class="hover-shadow cursor popular-images effect top-destinations" data-name="Roma" />
        <div class="overlay">Rome</div>
      </div>
      <div class="wrap-img">
        <img src="./assets/images/home-page-imgs/sanfrancisco.jpg"
          class="hover-shadow cursor popular-images effect top-destinations" data-name="San Francisco" />
        <div class="overlay">San Francisco</div>
      </div>
      <div class="wrap-img hide-on-4">
        <img src="./assets/images/home-page-imgs/london.jpg"
          class="hover-shadow cursor popular-images effect top-destinations" data-name="London" />
        <div class="overlay">London</div>
      </div>
      <div class="wrap-img hide-on-4">
        <img src="./assets/images/home-page-imgs/miami.jpg"
          class="hover-shadow cursor popular-images effect top-destinations" data-name="Miami" />
        <div class="overlay">Miami</div>
      </div>
    </section>
  </section>

  <!-- new city details layout -->
  <section id="city-details-page" class="section-hide page-section">
    <h1 id="current-city-data" class="headers"></h1>
    <!-- Images -->
    <div class="row">
      <div class="carousel">
        <!-- getting the images random on js  -->
      </div>
    </div>
    <!-- Map -->
    <div class="row">
      <div id='map' class="col s12 padding-0"></div>
    </div>
    <!-- info in general -->
    <div class="row" id="city-todo">
      <div class="col s12 m4 padding-20">
        <div class="card custom-cards display-fix">
          <div class="card-content dark-text">
            <span class="card-title">Restaurants</span>
            <div id="restaurants-list">
              <!-- place info here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m4 padding-20">
        <div class="card custom-cards display-fix">
          <div class="card-content dark-text">
            <span class="card-title">Shopping</span>
            <div id="shopping-list">
              <!-- shopping info here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m4 padding-20">
        <div class="card custom-cards display-fix">
          <div class="card-content dark-text">
            <span class="card-title">Todo</span>
            <div id="todo-list">
              <!-- todo info here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- weather -->
    <div id="weather-container" class="row">
      <div class="col s12 padding-20" id="weather-card">
        <div class="card custom-cards">
          <div class="card-content weather-content">
            <div class="card-title center">
              <div id="icon"></div>
              <h3><span id="current-city"></span></h3>
              <h5><span id="current-date"></span></h5>
            </div>
            <div id="temp">
            </div>
            <div class="humidity_style">Humidity:<span id="humidity"></span></div>
            <div class="uv_style">UV Index:<span id="uv-index"></span></div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>
    </div> -->
    <!-- plan vacation button -->
    <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3 center"><button class="waves-effect waves-light btn" id="plan-vacation-btn">Plan
          Vacation</button></div>
    </div>
  </section>

  <!-- plan vacation section -->
  <section id="plan-vacation-page" class="section-hide page-section">
    <div class="plan-vacation-container">
      <div>
        <h4>Plan Vacation</h4>
      </div>
      <div>
        <h5 id="select-city">
          <!-- populate info -->
        </h5>
      </div>
    </div>
    <div class="date-picker-container row">
      <div class="col s12 m6">
        <label for="from_date">From</label>
        <input type="text" id="from_date" name="from_date" class="datepicker">
      </div>
      <div class="col s12 m6">
        <label for="to_date">to</label>
        <input type="text" id="to_date" name="to-date" class="datepicker">
      </div>
    </div>
    <div class="plan-vacation-info-cards row">
      <!-- notes info -->
      <div class="col s12 m4 padding-20">
        <div class="card custom-cards lighten-4">
          <div class="card-content dark-text guest-style">
            <span class="card-title">Trip Notes</span>
            <textarea id="myNotes" form="vacation-notes" name="vacation-notes" maxlength="300"
              placeholder="Vacation Notes" rows="5" cols="30"></textarea>
          </div>
        </div>
      </div>
      <!-- guest list -->
      <div class="col s12 m4 padding-20">
        <div class="card custom-cards lighten-4">
          <div class="card-content dark-text guest-style">
            <span class="card-title">Guests</span>
            <!-- guest info -->
            <div class="row">
              <form class="col s12 guest-form">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" onclick="resetNumber()">
                    <label for="icon_telephone">Telephone</label>
                  </div>
                </div>
                <div id="guest-list">
                </div>
                <button id="add-guest" type="submit" form="guest-form" class="waves-effect waves-light btn">Add
                  Guest</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m4 padding-20">
        <div class="card custom-cards lighten-4">
          <div class="card-content dark-text guest-style">
            <span class="card-title">Activities</span>
            <!-- place info here -->
            <form id="activity-form">
              <input id="activity-input" type="text" form="activity-input" placeholder="add activity">
              </input>
              <button id="add-activity" type="submit" form="activity-form"
                class="waves-effect waves-light btn">Add</button>
            </form>
            <ul id="activity-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="waves-effect waves-light btn" id="save-trip">Save
        Trip</button>
    </div>
  </section>
  <!--------------travel plans section--------------------->
  <!-- Active Vacation plans -->
  <section id="travel-plans-page" class="section-hide page-section">
    <section class="container">
      <!-- Active Vacation plans -->
      <h5 class="padding-20">Active Travel Plans</h5>
      <div id="active-travel-plans-list" class="row"></div>
    </section>
    <br />
    <hr />
    <br />
    <section class="container">
      <!-- Upcoming Vacation plans -->
      <h5 class="padding-20">Upcoming Travel Plans</h5>
      <div id="upcoming-travel-plans-list" class="row"></div>
    </section>
    <br />
    <hr />
    <br />
    <section class="container">
      <!-- Past Vacation plans -->
      <h5 class="padding-20">Past Travel Plans</h5>
      <div id="past-travel-plans-list" class="row"></div>
    </section>
    <br />
    <hr />
    <br />
  </section>

  <footer>
    <hr class="footer-border" />
    <span>Travel Board </span><span>&copy;</span><span> 2020</span>
  </footer>

  <div id="main-modal" class="modal">
    <div id="main-modal-content" class="modal-content">
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>

  <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
  <!-- compiled and minified javascript MUI-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- moments cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
